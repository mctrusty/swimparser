{% extends "base.html"  %}
{% block title %} Log Workout {% endblock %}
{% block content %}
<div id="leftpane">
	<form action="/api/workout/input" method="post">
	  <div>User: {{user}}</div>
	  <div>Date: <input type="text" name="date" value="{{today}}" /> </div>
      <div>Workout: <textarea name="workout" rows="3" cols="60"></textarea></div>
      <div><input type="submit" value="Submit"></div>
    </form>
	<br />
	<a href="/log/view">View Log</a>
</div>
{% endblock %}
